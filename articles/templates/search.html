{% extends 'base.html' %}

{% block content %}
{{ block.super }}
<div class="container">

    <div class="row">
  
    {% if searched %}
      {% for article in searched %}
        <div class="col-sm-6 col-md-3">
            <h3>{{article.title}}</h3>
        </div>
      {% endfor %}
    {% else %}
      <h2> Found 0 articles for the search term {{message}}</h2>
    {% endif %}
    </div>
  </div>
{% endblock %}
